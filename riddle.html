<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Fox's Riddle</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #f2f2f2;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    img.logo {
      width: 120px;
      margin-bottom: 20px;
    }

    .riddle-text {
      font-size: 1.2em;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    input, button {
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
    }

    input:focus {
      outline: none;
      border-color: #d63384;
    }

    button:hover {
      background-color: #d63384;
      cursor: pointer;
    }

    .msg {
      margin-top: 15px;
      color: #d63384;
      display: none;
    }
  </style>
</head>
<body>
  <img src="me.png" alt="Kitsune Logo" class="logo" />
  <h1>A New Challenge Awaits</h1>
  <p class="riddle-text">
    The path ahead is veiled, but the wise know that every journey begins with a single step, and every secret can be unveiled with the right shift.
  </p>
  <p class="riddle-text">
    Decrypt this message to proceed:<br>
    <strong id="cipher-text">MVBUK AOL MVE</strong>
  </p>
  <!-- Clue: The shift is the number of letters in "Kitsune" -->

  <form id="riddleForm">
    <input type="text" id="riddlePw" placeholder="Enter decrypted message..." required />
    <br>
    <button type="submit">Submit</button>
  </form>

  <div class="msg" id="failMsg">Not quite. The fox is patient.</div>

  <script>
    document.getElementById("riddleForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const enteredMessage = document.getElementById("riddlePw").value.trim().toUpperCase();
      const correctMessage = "FOUND THE FOX"; // Decrypted message from "IRXQG WKH IRX" with shift 7 (Kitsune has 7 letters)

      if (enteredMessage === correctMessage) {
        window.location.href = "foxpath.html";
      } else {
        document.getElementById("failMsg").style.display = "block";
      }
    });
  </script>
</body>
</html>
